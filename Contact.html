<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact - Mr. J's Car Dealership</title>
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Mr. J's Cars</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Inventory.html">Inventory</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
            </ul>
        </div>
      </nav>
   </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-details">
                    <p><strong>Address:</strong> 123 Car Street, Auto City, Philippines</p>
                    <p><strong>Phone:</strong> (+63) 94-327-9423</p>
                    <p><strong>Email:</strong> contact@mrjcars.com</p>
                </div>
                <form action="" method="post" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g. John Doe">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g. johndoe@gmail.com">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..."></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Mr. JR's Car Dealership. All rights reserved. By Jay Mark R. Soriano</p>
        </div>
    </footer>
</body>
</html>
